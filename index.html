<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Página de Floppy</title>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <img src="./images/logo2.png" alt="Logo de la compañía" class="image">
            <img src="./images/logoname.png" alt="Nombre de la compañía" class="image">
        </div>
        <nav class="container links">
            <div class="link">
                <a href="#">Inicio</a>
            </div>
            <div class="link">
                <a href="#">Productos</a>
            </div>
            <div class="link">
                <a href="#">Take-Away</a>
            </div>
            <div class="link">
                <a href="#">Contactanos</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <!-- <div class="text-container"> -->
            <h2>El sitio de la Floppy</h2>
            <p>Bienvenido al sitio de la Floppy, donde podés comprar todo tipo de boludeces que seguro te van a
                encantar.</p>
            <!-- </div> -->
            <div class="button-container">
                <button class="buy-button">COMPRÁ</button>
                <button class="aboutus-button">NOSOTROS</button>
            </div>
        </div>
        <div class="image-container">
            <img src="./images/reze.png" alt="Foto de Reze de Chainsaw Man">
        </div>
    </section>

</html>
